<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Grocery.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1 style="color:blueviolet">GROCERY LIST</h1>
    <hr>
 <div id="first"> 
    <section style="color: teal; background-color: wheat;">
        <h2 style="background-color: goldenrod;">Pantry</h2>
        <img alt="pantry" src="download.jpg" width="80px" height="100px">
        <ul>
            <li>Cookies</li>
            <li>Crackers</li>
            <li>Pasta</li>
            <li>Rice</li>
            <li>Cereal</li>
        </ul>
    </section>
 </div>
 <div id="second">
    <section style="color: brown; background-color: burlywood;">
        <h2 style="background-color: blanchedalmond;">Fridge & Freezer</h2>
        <img alt="firge/freezer" src="download-1.jpg" width="80px" height="100px">
        <ul>
            <li>Ice Cream</li>
            <li>Waffles</li>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
        </ul>
    </section>
    <section id="directions">
        <h3>Directions to Store:</h3>
        <ol>
            <li>Turn right out of driveway</li>
            <li>Turn left at stop sign</li>
            <li>Turn right into parking lot</li>
        </ul>
    </section>
</div>
    
    
</body>
</html>
